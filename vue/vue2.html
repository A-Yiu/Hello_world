<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue渲染</title>
</head>
<body>
<script src="https://unpkg.com/vue"></script>
<div id="app">
   <p>{{ message }}</p>
</div>
<script>
	var app = new Vue({
		el: '#app',
		data: {
			message: 'hello'
		}
	});
</script>
</body>
</html>
